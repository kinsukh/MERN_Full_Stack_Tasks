<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Task2</title>
</head>
<body>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
    <h1>List</h1>
    <h2>Unordered Lists</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>

        <li>Milk</li>
    </ul>
    
    <h2>Ordered Lists</h2>

    <ol >
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>

        <li>Milk</li>
    </ol>
    
</body>
</html>
